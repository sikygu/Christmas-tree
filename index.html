<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D 圣诞树测试</title>
<style>
  body { margin:0; overflow:hidden; background:#001; }
</style>
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.0/build/three.min.js"></script>
<script>
  // ---- 初始化场景 ----
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 100);
  camera.position.set(0,2,5);

  const renderer = new THREE.WebGLRenderer({antialias:true});
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // ---- 光源 ----
  const ambient = new THREE.AmbientLight(0xffffff,0.6);
  scene.add(ambient);
  const point = new THREE.PointLight(0xffffff,0.8);
  point.position.set(5,10,5);
  scene.add(point);

  // ---- 树干 ----
  const trunkGeom = new THREE.CylinderGeometry(0.2,0.2,1,16);
  const trunkMat = new THREE.MeshStandardMaterial({color:0x8B4513});
  const trunk = new THREE.Mesh(trunkGeom,trunkMat);
  trunk.position.y = 0.5;
  scene.add(trunk);

  // ---- 树枝 ----
  const branchGeom = new THREE.ConeGeometry(1,1,32);
  const branchMat = new THREE.MeshStandardMaterial({color:0x0B610B});
  const branch = new THREE.Mesh(branchGeom,branchMat);
  branch.position.y = 1.2;
  scene.add(branch);

  // ---- 渲染循环 ----
  function animate(){
    requestAnimationFrame(animate);
    branch.rotation.y += 0.01;
    renderer.render(scene,camera);
  }
  animate();

  // ---- 自适应 ----
  window.addEventListener('resize',()=>{
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>

</body>
</html>
